<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' https://*.supabase.co https://*.supabase.in; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.supabase.co;">
    <title>SyncTeam | Project Management</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons (Material Symbols) -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Global Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Small inline style for logo alignment to ensure it looks good immediately */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        .logo-icon {
            background: var(--gradient-primary, linear-gradient(135deg, #00FF00 0%, #0088FF 100%));
            color: #000;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
        }

        .material-symbols-outlined {
            vertical-align: middle;
            font-size: 24px;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div
                style="padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between;">
                <div class="logo-area">
                    <div class="logo-icon">TS</div>
                    <span>SyncTeam</span>
                </div>
                <!-- Mobile Close Button -->
                <button class="btn btn-ghost" id="sidebar-close" style="padding: 4px; display: none;">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <nav style="flex: 1; padding-top: 1rem;">
                <ul id="nav-list">
                    <li class="nav-item active" data-page="dashboard">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">dashboard</span>
                        Dashboard
                    </li>
                    <li class="nav-item" data-page="projects">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">folder</span>
                        Projects
                    </li>
                    <li class="nav-item" data-page="tasks">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">check_circle</span>
                        Tasks
                    </li>
                    <li class="nav-item" data-page="team">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">group</span>
                        Team
                    </li>
                    <li class="nav-item" data-page="clients">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">handshake</span>
                        Clients
                    </li>
                    <li class="nav-item" data-page="reports">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">bar_chart</span>
                        Reports
                    </li>
                    <li class="nav-item" data-page="activity">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">history</span>
                        Activity
                    </li>
                </ul>
            </nav>

            <div style="padding: 1rem; border-top: 1px solid var(--border-color);">
                <ul id="nav-list-bottom">
                    <li class="nav-item" data-page="settings">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">settings</span>
                        Settings
                    </li>
                    <li class="nav-item" data-page="logout" style="color: var(--status-error);">
                        <span class="material-symbols-outlined" style="margin-right: 12px;">logout</span>
                        Logout
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn btn-ghost" id="sidebar-toggle" style="padding: 4px;">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                    <!-- Search Bar -->
                    <div style="position: relative;" class="search-bar">
                        <span class="material-symbols-outlined"
                            style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-tertiary);">search</span>
                        <input type="text" placeholder="Search..." class="form-control"
                            style="padding-left: 36px; width: 250px;">
                    </div>
                </div>

                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="position: relative;">
                        <button class="btn btn-ghost" id="notification-btn" onclick="toggleNotificationDropdown()"
                            style="padding: 8px; border: none; position: relative;">
                            <span class="material-symbols-outlined">notifications</span>
                            <!-- Notification Dot/Badge -->
                            <span id="notification-badge"
                                style="display: none; width: 18px; height: 18px; background: var(--status-error); color: white; border-radius: 50%; position: absolute; top: -2px; right: -2px; font-size: 10px; align-items: center; justify-content: center; font-weight: 700;"></span>
                        </button>

                        <!-- Notification Dropdown -->
                        <div class="dropdown-menu" id="notification-dropdown">
                            <div class="dropdown-header">
                                <span style="font-weight: 600;">Notifications</span>
                                <button class="btn btn-ghost" style="font-size: 0.8rem; padding: 2px 6px;"
                                    onclick="markAllNotificationsRead()">Mark all read</button>
                            </div>
                            <div class="dropdown-content" id="notification-list">
                                <!-- Populated by JS -->
                                <div style="padding: 1rem; text-align: center; color: var(--text-tertiary);">No new
                                    notifications</div>
                            </div>
                            <div class="dropdown-footer"
                                onclick="navigateTo('activity'); toggleNotificationDropdown();">
                                View all activity
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <div
                            style="width: 36px; height: 36px; background: var(--bg-tertiary); border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid var(--border-color);">
                            <span class="material-symbols-outlined" style="font-size: 20px;">person</span>
                            <!-- <img src="avatar.jpg" alt="User" style="width: 100%; height: 100%; object-fit: cover;"> -->
                        </div>
                        <span style="font-weight: 500; font-size: 0.9rem;" id="user-name-display">Demo User</span>
                        <span class="material-symbols-outlined" style="font-size: 18px;">expand_more</span>
                    </div>
                </div>
            </header>

            <!-- Dynamic Page Content -->
            <main id="app-content" class="page-content">
                <!-- Content injected via app.js -->
                <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                    <div class="spinner"
                        style="width: 40px; height: 40px; border: 4px solid var(--bg-tertiary); border-top-color: var(--accent-green); border-radius: 50%; animation: spin 1s linear infinite;">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Global Modal Container -->
    <div id="modal-overlay" class="modal-overlay">
        <!-- Modals injected here -->
    </div>

    <!-- Bulk Actions Bar -->
    <div id="bulk-actions-bar" class="bulk-actions-bar"></div>

    <!-- Global Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile specific header adjustment */
        @media (min-width: 769px) {
            #sidebar-toggle {
                display: none;
            }

            #sidebar-close {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .logo-area {
                display: none;
            }

            /* Hide logo in header on mobile if simpler, or keep it */
            #sidebar-close {
                display: block;
            }
        }
    </style>

    <!-- Preview Overlay -->
    <div id="preview-overlay" class="preview-overlay" onclick="closePreview()">
        <div class="preview-content" onclick="event.stopPropagation()">
            <span class="material-symbols-outlined preview-close" onclick="closePreview()">close</span>
            <img id="preview-img" src="" alt="Preview">
        </div>
    </div>

    <!-- Supabase Client Config -->
    <script src="supabaseClient.js"></script>

    <!-- Main Logic -->
    <script src="app.js"></script>
</body>

</html>
